<!doctype html>
<!-- Created by. Uswatun Hasana -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Using Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Assignment Internship</title>
  </head>
  <body>
    <!-- Header Navbar -->
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Assignment For Internship
          </a>
        </div>
      </nav>
    </header>
    <!-- Main Menu -->
    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light"><b>Input Value Test</b></h1>
            <p class="lead text-muted">Masukkan 5 Angka Inputan, ex: 12344,12345 <button type="button" onclick="getValue()" id="Value" class="btn btn-warning btn-sm">Contoh</button></p>
              <div class="input-group mb-3">
                <input class="form-control ml-5" type="text" placeholder="Input Data" id="valueData">  
                <button type="button" onclick="getResult()" id="hasilReplace" class="btn btn-primary ml-4">Submit</button>
              </div>
            <p>
              <div id="hasil_input"></div>
              <div id="hasil_output"></div>
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="fixed-bottom flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Uswatun Hasana</small>
      </div>
    </footer>
    

    <!-- JavaScript Replace String-->
    <script type="text/javascript">
      function getValue(){
        document.getElementById("valueData").value = "12345,12344,12334";
      }
      function getResult(){
        // Replace dua digit terakhir dengan string '*'
        const hideLast = str => str.replace(/.{0,2}$/, x => x.replace(/./g, '*'));
        var valueData = document.getElementById("valueData").value;
        var arrData = valueData.split(","); 
        var arrNew = [];
        arrData.forEach( 
          val => arrNew.push(hideLast(val))
          );
        let htmlinput = 'Data Inputan : [ '+ valueData +' ]';
        let htmloutput = 'Hasil Output : [ '+ arrNew +' ]';
        $('#hasil_input').html(htmlinput);
        $('#hasil_output').html(htmloutput);
        document.getElementById("valueData").value = "";
      }
      
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
